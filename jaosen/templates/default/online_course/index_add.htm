{#include file="sys/admin_header.htm"#}
<script type="text/javascript">
    $(document).ready(function () {
        $("#add_form").click(function () {
            $("#html").append($("#html_tpl").html());
        });
    });
</script>
<div class="admin_main_nr_dbox">
    <div class="pagetit">
        <div class="ptit"> 在线课程-添加目录</div>
        <div class="clear"></div>
    </div>
    <div class="toptip">
        <h2>提示：</h2>
        <p>点击“继续添加”按钮，可同时添加多个目录！<br /></p>
    </div>
    <div class="toptit">新增目录</div>
    <form id="form1" name="form1" method="post" action="?act=add_index_save">
        <div id="html_tpl">
            <table width="100%" border="0" cellspacing="6" cellpadding="0" style="border-bottom:1px #93AEDD  dashed">
                <tr>
                    <td width="120" align="right">所属章:</td>
                    <td>
                        <select name="parent_id[]">
                            <option value="0" {#if $smarty.get.parent_id == 0#}selected="selected"{#/if#}>作为章目录</option>
                            {#foreach from=$c_index item=list#}
                            <option value="{#$list.id#}" {#if $list.id==$smarty.get.parent_id#}selected="selected"{#/if#}>{#$list.name#}</option>
                            {#/foreach#}
                        </select>
                    </td>
                </tr>
                <tr>
                    <td width="120" align="right">名称:</td>
                    <td><input name="name[]" type="text" class="input_text_200"  value=""/></td>
                </tr>
            </table>
        </div>
        <div id="html"></div>
        <table width="100%" border="0" cellspacing="6" cellpadding="0">
            <tr>
                <td width="120"> </td>
                <td>
                    <input type="submit" name="addsave" value="保存" class="admin_submit" />
                    <input type="button" name="add_form" id="add_form" value="继续添加" class="admin_submit" />
                    <input name="submit22" type="button" class="admin_submit"    value="返 回" onclick="window.location = '?act=index&cid={#$smarty.session.cid#}'"/>

                </td>
            </tr>
        </table>
    </form>
</div>
{#include file="sys/admin_footer.htm"#}
</body>
</html>
