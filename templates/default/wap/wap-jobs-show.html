<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; minimum-scale=1.0; user-scalable=false;"  />
<meta name="format-detection" content="telephone=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>{#$show.jobs_name#} - {#$QISHI.site_name#}</title>
<meta name="author" content="骑士CMS" />
<meta name="copyright" content="74cms.com" />
<link href="css/common.css" rel="stylesheet" type="text/css" />
<link href="css/jobs.css" rel="stylesheet" type="text/css" />
<script src="js/jquery.js" type='text/javascript' ></script>
<script src="{#$QISHI.main_domain#}data/cache_classify.js" type='text/javascript' charset="utf-8"></script>
<script src="js/jquery.common.js" type='text/javascript' ></script>
<script type="text/javascript">
$(document).ready(function()
{
	//打开顶部菜单
	$("#topmenu_sub").click( function () { 
		$("#topmenu").slideToggle("fast");
	});
  $(".jobs_show_combox").click(function(){
    window.location.href="{#$QISHI.wap_domain#}/wap-company-show.php?id={#$show.company_id#}"; 
  });
  var id="{#$show.id#}";
    var tsTimeStamp= new Date().getTime();
  $.get("{#$QISHI.wap_domain#}/plus/wap_ajax.php", { "id": id,"time":tsTimeStamp,"act":"jobs_contact"},
      function (data,textStatus)
       {      
        $(".telbox").html(data);
       }
    );
});
</script>
</head>
<body>
<div class="sub_bodybg"></div>
<div class="sub_head_top">
	<div class="title">{#$show.jobs_name#}</div>
	<div class="back" id="pageback"><img src="images/18.jpg" alt="#"   border="0"/></div>  
	<div class="menu" id="topmenu_sub"><a  ><img src="images/2.jpg"  border="0"/></a></div>
</div>

<!--快捷按钮 -->
{#include file="top-menu.html"#}
<!--快捷按钮 -->

<div class="jobs_show_combox"><h1>><a href="{#$show.company_url#}">{#$show.companyname#}</a></h1>
  <div class="show"></div>
</div>

<div class="jobs_show_box">
  <div class="wage">￥{#$show.wage_cn#}</div>
  <div class="txt">刷新日期：{#$show.refreshtime|date_format:"%Y-%m-%d"#}<br />招聘人数：{#$show.amount#}人<br />工作地区：{#$show.district_cn#}</div>
</div>

<div class="jobs_show_box">
  <div class="title"><h2>职位描述</h2></div>
  <div class="txt">
  {#$show.contents|nl2br#}
  </div>
</div>

<div class="jobs_show_box telbox"></div>
{#include file="wap/footer.htm"#}
</body>
</html>
