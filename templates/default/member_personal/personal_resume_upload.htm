<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
        <title>{#$title#}</title>
        <link rel="shortcut icon" href="{#$QISHI.main_domain#}favicon.ico" />
        <link href="{#$QISHI.site_template#}css/user_personal.css" rel="stylesheet" type="text/css" />
        <link href="{#$QISHI.site_template#}css/user_common.css" rel="stylesheet" type="text/css" />
        <script src="{#$QISHI.site_template#}js/jquery.js" type="text/javascript" language="javascript"></script>
    </head>

    <body>
        {#include file="user/header.htm"#}
        <div class="page_location link_bk">当前位置：<a href="{#$QISHI.main_domain#}">首页</a> > <a href="{#$userindexurl#}">会员中心</a> > 上传简历</div>
        <div class="usermain">
            <div style="display:inline-block;">
                <div class="leftmenu link_bk">
                    {#include file="member_personal/left.htm"#}	
                </div>
                <div class="rightmain">

                    <div class="bbox1">
                        <div class="uploadresume">
                            <div class="titleH1">
                                <div class="h1-title">上传简历</div>
                            </div>
                            <form method="post" action="?act=upload_resume_save" enctype="multipart/form-data" >
                                <input type="file" name="resume_file" />
                                <input type="submit" value="提交" />
                            </form>

                            <div class="bottomtip">
                                <div class="tp h2-title">小贴士</div>
                                刷新简历：刷新简历完全免费，刷新后时间会变成最新，企业在搜索简历的时候会优先显示，提供应聘机会。<br />
                                <!--企业屏蔽：如果您的简历不想被某个公司看到，可以在更多操作中屏蔽该公司。<br />-->
                                委托简历：设置委托后，在三天内我们会主动向适合您职位的公司投递您的简历，提高面试效果。
                            </div> 
                        </div>	  
                    </div>
                </div>

            </div>
        </div>
        <div class="clear"></div>


        {#include file="user/footer.htm"#}
